{% extends "layout.html" %}
{% block body %}

    <!-- Page Header -->
    
      <header class="masthead" style="height: 600px; background-image: url('{{ url_for('static', filename='img/review1.jpeg') }}'); background-size: 100% 900px;">
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <!-- <h1>Write a review</h1> -->
              <!-- <span class="subheading">Reviews can help students get better idea about the company</span> -->
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>Submit your reviews here!</p>
          <form name="sentMessage" id="contactForm" action="/writereview" method="post" novalidate>
            <label for="cars">Choose your company:</label>
                <select id="company" name="company">
                    <option value="Amazon">Amazon</option>
                    <option value="AWS">AWS</option>
                    <option value="To The New">To The New</option>
                    <option value="ZS Associates">ZS Associates</option>
                </select>
                <!-- <input type="submit"> -->
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" id="name" name='name' required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <!-- <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Phone Number</label>
                <input type="tel" class="form-control" placeholder="Phone Number" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div> -->
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Write you review here</label>
                <textarea rows="5" class="form-control" placeholder="Write you review here" name = "review" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Other Perks</label>
                  <textarea rows="5" class="form-control" placeholder="Other Perks" name = "perks" id="message" required data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>CTC Breakup (If allowed to share)</label>
                  <textarea rows="5" class="form-control" placeholder="CTC Breakup" name = "ctc" id="message" required data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton" onclick="success()">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
        function success(){
            swal({
                        timer: 10000,
                        title: "Success",
                        text: "Your review has been submitted!!",
                        icon: "success",
                        button: "Ok"
                        
                    });
            }
    </script>

   {% endblock %}
